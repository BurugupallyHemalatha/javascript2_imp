<html>

<head>

</head>

<body>
    <button onclick="geolocation()">Get Geo</button>
    <p id="out"></p>
    <p id="add"></p>
    <script>
        var x = document.getElementById('out');
        var y = document.getElementById('add');

        function geolocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition)
            } else {
                x.innerText = "Geo Not Supported"
            }
        }

        function showPosition(data) {
            console.log(data)
            x.innerText = `Latitude is ${data.coords.latitude} and longitude ${data.coords.longitude}`
            fetch(`https://maps.googleapis.com/maps/api/geocode/json?latlng=${data.coords.latitude},${data.coords.longitude}&key=`)
                .then((res) => res.json())
                .then((data) => {
                    console.log(data)
                    y.innerText = data.results[0].formatted_address
                })
        }

        //https://maps.googleapis.com/maps/api/geocode/json?latlng=${data.coords.latitude},${data.coords.longitude}&key=`
    </script>
</body>

</html>
